# Docker Compose for TenantFlow Test Environment
# Provides production-equivalent infrastructure for integration and E2E tests
#
# Usage:
#   docker compose up -d          # Start all services
#   docker compose down -v        # Stop and remove volumes
#   docker compose logs -f        # Follow logs
#
# Note: Run `supabase start` separately for full Supabase stack
# This compose file provides postgres and redis for backend testing

services:
  # PostgreSQL 17 - matches supabase/config.toml major_version
  postgres:
    image: postgres:18.1.0
    container_name: tenantflow-postgres
    restart: unless-stopped
    ports:
      - "54332:5432"  # Use 54332 to avoid conflict with Supabase (54322)
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis 7 - for BullMQ job queues
  redis:
    image: redis:8-alpine
    container_name: tenantflow-redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with local Redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: tenantflow-backend
    restart: unless-stopped
    ports:
      - "4650:4650"
    env_file:
      - path: .env.docker
        required: false  # Optional - create from .env.docker.example when needed
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4650/health/ping',(r)=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
    name: tenantflow-postgres-data
  redis_data:
    name: tenantflow-redis-data
