<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Input Visibility Test</title>
    <style>
        body {
            background: #1a1b26;
            color: #a9b1d6;
            font-family: 'Roboto Mono', monospace;
            padding: 40px;
            line-height: 1.8;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #7dcfff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #7aa2f7;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            background: #1a1b26;
            border: 1px solid #3b4261;
            color: #a9b1d6;
            padding: 10px 12px;
            border-radius: 4px;
            width: 100%;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #7dcfff;
            box-shadow: 0 0 0 2px #7dcfff20;
        }

        input::placeholder {
            color: #565f89;
        }

        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            background: #1a1b26;
            border: 2px solid #7aa2f7;
            border-radius: 3px;
            margin-right: 10px;
            cursor: pointer;
            vertical-align: middle;
        }

        input[type="checkbox"]:checked {
            background: #7dcfff;
            border-color: #7dcfff;
        }

        input[type="radio"] {
            border-radius: 50%;
        }

        input[type="radio"]:checked {
            background: radial-gradient(circle, #7dcfff 40%, #1a1b26 45%);
            border-color: #7dcfff;
        }

        button {
            background: #7aa2f7;
            color: #1a1b26;
            border: none;
            padding: 10px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 10px;
        }

        button:hover {
            background: #7dcfff;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #3b4261;
            color: #565f89;
            cursor: not-allowed;
        }

        .section {
            background: #16161e;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #24283b;
        }

        .inline-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        code {
            background: #24283b;
            color: #9ece6a;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 13px;
        }

        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 3px;
            margin-left: 10px;
            vertical-align: middle;
            border: 1px solid #3b4261;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ Tokyo Night Input Visibility Test</h1>

        <div class="section">
            <h2 style="color: #7aa2f7;">Text Inputs</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="user@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>Disabled Input</label>
                <input type="text" value="This is disabled" disabled>
            </div>
        </div>

        <div class="section">
            <h2 style="color: #7aa2f7;">Checkboxes & Radio Buttons</h2>
            <div class="inline-group">
                <input type="checkbox" id="check1" checked>
                <label for="check1" style="margin: 0;">Enable notifications</label>
            </div>

            <div class="inline-group">
                <input type="checkbox" id="check2">
                <label for="check2" style="margin: 0;">Subscribe to newsletter</label>
            </div>

            <div class="inline-group">
                <input type="checkbox" id="check3" disabled>
                <label for="check3" style="margin: 0; color: #565f89;">Disabled checkbox</label>
            </div>

            <br>

            <div class="inline-group">
                <input type="radio" name="theme" id="radio1" checked>
                <label for="radio1" style="margin: 0;">Dark mode</label>
            </div>

            <div class="inline-group">
                <input type="radio" name="theme" id="radio2">
                <label for="radio2" style="margin: 0;">Light mode</label>
            </div>
        </div>

        <div class="section">
            <h2 style="color: #7aa2f7;">Dropdowns & Textareas</h2>
            <div class="form-group">
                <label>Select Theme</label>
                <select>
                    <option>Tokyo Night</option>
                    <option>Tokyo Night Storm</option>
                    <option>Tokyo Night Light</option>
                </select>
            </div>

            <div class="form-group">
                <label>Comments</label>
                <textarea rows="4" placeholder="Enter your comments here..."></textarea>
            </div>
        </div>

        <div class="section">
            <h2 style="color: #7aa2f7;">Buttons</h2>
            <button>Primary Action</button>
            <button disabled>Disabled Button</button>
        </div>

        <div class="section" style="background: #24283b;">
            <h2 style="color: #7aa2f7;">Color Reference</h2>
            <p>Background: <code>#1a1b26</code> <span class="color-preview" style="background: #1a1b26;"></span></p>
            <p>Border: <code>#3b4261</code> <span class="color-preview" style="background: #3b4261;"></span></p>
            <p>Text: <code>#a9b1d6</code> <span class="color-preview" style="background: #a9b1d6;"></span></p>
            <p>Placeholder: <code>#565f89</code> <span class="color-preview" style="background: #565f89;"></span></p>
            <p>Blue accent: <code>#7aa2f7</code> <span class="color-preview" style="background: #7aa2f7;"></span></p>
            <p>Cyan accent: <code>#7dcfff</code> <span class="color-preview" style="background: #7dcfff;"></span></p>
        </div>
    </div>
</body>
</html>
