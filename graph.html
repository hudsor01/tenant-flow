
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Graph</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/viz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2-pre.1/full.render.js"></script>
  <script>
const s = `
digraph {
	compound = "true"
	newrank = "true"
	subgraph "root" {
		"[root] @tenantflow/shared#build" -> "[root] @tenantflow/shared#generate"
		"[root] @tenantflow/shared#build" -> "[root] @tenantflow/sharedcript-config#build"
		"[root] @tenantflow/shared#generate" -> "[root] ___ROOT___"
		"[root] @tenantflow/sharedcript-config#build" -> "[root] @tenantflow/sharedcript-config#generate"
		"[root] @tenantflow/sharedcript-config#generate" -> "[root] ___ROOT___"
		"[root] api#build" -> "[root] @tenantflow/sharedcript-config#build"
		"[root] api#build" -> "[root] api#generate"
		"[root] api#generate" -> "[root] ___ROOT___"
		"[root] tenantflow-frontend#build" -> "[root] @tenantflow/shared#build"
		"[root] tenantflow-frontend#build" -> "[root] @tenantflow/sharedcript-config#build"
		"[root] tenantflow-frontend#build" -> "[root] tenantflow-frontend#generate"
		"[root] tenantflow-frontend#generate" -> "[root] ___ROOT___"
	}
}

`.replace(/\_\_\_ROOT\_\_\_/g, "Root").replace(/\[root\]/g, "");new Viz().renderSVGElement(s).then(el => document.body.appendChild(el)).catch(e => console.error(e));
  </script>
</body>
</html>
