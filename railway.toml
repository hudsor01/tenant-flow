[build]
builder = "NIXPACKS"
buildCommand = "npm ci --prefer-offline --no-audit && npm run build:shared && npm run db:generate && npm run build:backend"
watchPaths = ["apps/backend/**", "packages/**"]

[deploy]
startCommand = "cd apps/backend && npm run start:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production]
# Production-specific settings
NODE_ENV = "production"