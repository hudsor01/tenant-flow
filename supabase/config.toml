# Supabase CLI project configuration
# Synchronized to linked project: bshjmbshupiibfiewpxb


[db]
port = 54322
shadow_port = 54320
major_version = 15
root_key = ""

[db.pooler]
enabled = false

[auth]
enabled = true
site_url = "https://tenantflow.app"
additional_redirect_urls = [
  "https://tenantflow.app/**",
  "https://tenantflow.app/auth/callback",
  "https://tenantflow.app/auth/signup",
  "https://tenantflow.app/login",
  "https://tenantflow.app/manage",
  "https://tenantflow.app/tenant",
  "https://tenantflow.app/api/auth/callback/google"
]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10

# Custom Access Token Hook
# Adds user_role, subscription_status, and stripe_customer_id to JWT claims
# Eliminates database queries in middleware (see: 20251031_auth_hook_custom_claims.sql)
[auth.hook.custom_access_token]
enabled = true
uri = "pg-functions://postgres/public/custom_access_token_hook"

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = true
verify_enabled = true

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = false
max_frequency = "1m0s"
otp_length = 6
otp_expiry = 3600
