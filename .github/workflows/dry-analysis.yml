name: DRY Principle Analysis

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 6 * * 1' # Weekly Monday 6 AM

jobs:
  dry-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run DRY Analysis
        run: |
          chmod +x scripts/dry-analysis.sh
          ./scripts/dry-analysis.sh > dry-report.txt
          
      - name: Check for violations
        run: |
          if grep -q "‚ùå" dry-report.txt; then
            echo "::error::DRY violations detected"
            cat dry-report.txt
            exit 1
          fi
          
      - name: Post comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('dry-report.txt', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç DRY Principle Analysis\n\n\`\`\`\n${report}\n\`\`\``
            });