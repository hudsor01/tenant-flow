name: Minimal CI

on:
  push:
    branches: [main, develop, test/**]
  pull_request:
    branches: [main]

jobs:
  quick-check:
    name: ✅ Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      
      - name: Install deps
        run: npm ci --no-fund --no-audit
      
      - name: Basic checks
        run: |
          echo "✅ Dependencies installed"
          npm run build:shared || true
          echo "✅ Shared package checked"