name: Auto-Update Database Types

on:
  # Trigger when you push schema changes
  push:
    paths: ['supabase/migrations/**']
  
  # Manual trigger when needed
  workflow_dispatch:
  
  # Scheduled daily check (optional)
  schedule:
    - cron: '0 2 * * *'  # 2 AM daily

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate Types
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          npx supabase gen types typescript --project-id bshjmbshupiibfiewpxb > src/types/supabase-generated.ts
      
      - name: Commit and Push Types
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/types/supabase-generated.ts
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update database types"
          git push