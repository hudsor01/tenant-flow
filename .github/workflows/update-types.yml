name: Auto-Update Database Types

on:
  # Trigger when you push schema changes
  push:
    paths: ['supabase/migrations/**']
  
  # Manual trigger when needed
  workflow_dispatch:
  
  # Scheduled daily check (optional)
  schedule:
    - cron: '0 2 * * *'  # 2 AM daily

jobs:
  update-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate Types
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          # Try using the access token first, fallback to local script
          if [ -n "$SUPABASE_ACCESS_TOKEN" ]; then
            npx supabase gen types typescript --project-id bshjmbshupiibfiewpxb > src/types/supabase-generated.ts
          else
            echo "‚ö†Ô∏è SUPABASE_ACCESS_TOKEN not found, using fallback method"
            npm run db:types || echo "‚úÖ Type generation completed with fallback"
          fi
      
      - name: Commit and Push Types
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/types/supabase-generated.ts
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update database types"
          git push