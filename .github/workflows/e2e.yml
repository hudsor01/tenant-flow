name: playwright-e2e

on:
  workflow_call:
    inputs:
      node-version:
        type: string
        default: '20'
      pnpm-version:
        type: string
        default: '10.17.1'
      base-url:
        type: string
        default: http://localhost:3960
      dev-server-command:
        type: string
        default: pnpm --filter @repo/frontend dev -- -p 3960
      dev-server-timeout-seconds:
        type: number
        default: 120
      playwright-args:
        type: string
        default: '--reporter=list'
      shard-total:
        description: Number of shards (0 or empty disables sharding)
        type: number
        default: 0
      shard-index:
        description: 1-based shard index (used when shard-total > 0)
        type: number
        default: 1

permissions:
  contents: read

env:
  CI: true
  PLAYWRIGHT_BROWSERS_PATH: 0

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs['node-version'] }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Start dev server
        id: devserver
        run: |
          (${{ inputs.dev-server-command }} > e2e-dev-server.log 2>&1) &
          APP_PID=$!
          echo "pid=$APP_PID" >> $GITHUB_OUTPUT

      - name: Wait for server
        run: |
          for i in $(seq 1 ${{ inputs.dev-server-timeout-seconds }}); do
            if curl -sSf "${{ inputs.base-url }}" >/dev/null 2>&1; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server not ready in time" >&2
          exit 1

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: ${{ inputs.base-url }}
          CURRENT_SHARD: ${{ inputs.shard-index }}
          TOTAL_SHARDS: ${{ inputs.shard-total }}
        run: |
          if [ "${{ inputs.shard-total }}" -gt 0 ]; then
            pnpm exec playwright test --shard=${{ inputs.shard-index }}/${{ inputs.shard-total }} ${{ inputs.playwright-args }}
          else
            pnpm exec playwright test ${{ inputs.playwright-args }}
          fi

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-e2e-report-${{ github.run_id }}-${{ inputs.shard-index }}
          path: playwright-report
          if-no-files-found: ignore

      - name: Stop dev server
        if: always()
        run: |
          if [ -n "${{ steps.devserver.outputs.pid }}" ]; then
            kill ${{ steps.devserver.outputs.pid }} || true
          fi

      - name: Upload dev server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-dev-server-log
          path: e2e-dev-server.log
          if-no-files-found: ignore
