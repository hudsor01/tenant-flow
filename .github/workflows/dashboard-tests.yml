name: Dashboard Modernization Tests

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'apps/frontend/src/components/dashboard/**'
      - 'apps/frontend/src/components/command-palette.tsx'
      - 'apps/frontend/src/components/theme-**'
      - 'apps/frontend/src/components/mobile-nav.tsx'
      - 'apps/frontend/src/components/charts/**'
      - 'apps/frontend/src/components/data-table/**'
      - 'apps/frontend/tests/e2e/dashboard-**'
  pull_request:
    branches: [ main ]
    paths: 
      - 'apps/frontend/src/components/dashboard/**'
      - 'apps/frontend/src/components/command-palette.tsx'
      - 'apps/frontend/src/components/theme-**'
      - 'apps/frontend/src/components/mobile-nav.tsx'
      - 'apps/frontend/src/components/charts/**'
      - 'apps/frontend/src/components/data-table/**'
      - 'apps/frontend/tests/e2e/dashboard-**'

jobs:
  dashboard-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        npx playwright install --with-deps
    
    - name: Build application
      run: |
        cd apps/frontend
        npm run build
    
    - name: Setup test environment
      run: |
        cd apps/frontend
        # Create auth directory
        mkdir -p playwright/.auth
        
        # Set test environment variables
        echo "TEST_USER_EMAIL=test@example.com" >> $GITHUB_ENV
        echo "TEST_USER_PASSWORD=TestPassword123!" >> $GITHUB_ENV
    
    - name: Run Dashboard Feature Tests
      run: |
        cd apps/frontend
        npm run test:dashboard
      env:
        CI: true
    
    - name: Run Mobile Tests
      run: |
        cd apps/frontend
        npx playwright test tests/e2e/dashboard-modernization.spec.ts --project=mobile-chrome
      env:
        CI: true
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-dashboard
        path: apps/frontend/playwright-report/
        retention-days: 30
    
    - name: Upload test videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: test-videos-dashboard
        path: apps/frontend/test-results/
        retention-days: 7

  visual-regression:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        npx playwright install --with-deps
    
    - name: Build application
      run: |
        cd apps/frontend
        npm run build
    
    - name: Setup test environment
      run: |
        cd apps/frontend
        mkdir -p playwright/.auth
    
    - name: Run Visual Regression Tests
      run: |
        cd apps/frontend
        npx playwright test tests/auth.setup.ts
        npx playwright test tests/e2e/dashboard-visual-regression.spec.ts
      env:
        CI: true
    
    - name: Upload visual diff results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: visual-regression-diffs
        path: apps/frontend/test-results/
        retention-days: 30

  cross-browser:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd apps/frontend
        npm ci
        npx playwright install --with-deps
    
    - name: Run cross-browser tests
      run: |
        cd apps/frontend
        npx playwright test tests/auth.setup.ts
        npx playwright test tests/e2e/dashboard-modernization.spec.ts --project=${{ matrix.browser }}
      env:
        CI: true
    
    - name: Upload ${{ matrix.browser }} results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: apps/frontend/playwright-report/
        retention-days: 7