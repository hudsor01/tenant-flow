          echo "ðŸ”§ Running lint check..."
          npm run lint
          echo "âœ… Lint check passed"
          
          echo "ðŸ”§ Building shared package..."
          npx turbo build --filter=@tenantflow/shared
          echo "âœ… Shared package built"
          
          echo "âœ… PR check completed successfully"