name: CI

on:
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  build-only:
    name: Build Check
    runs-on: ubuntu-latest
    timeout-minutes: 2
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Build Check
        run: |
          npm ci --silent --prefer-offline --no-audit --fund=false
          cd apps/backend && npx prisma generate --silent
          npx turbo build --filter=@tenantflow/shared
          echo "Build completed successfully"