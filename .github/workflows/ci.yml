name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '22.x'

jobs:
  build:
    name: Quick Build
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install & Build
        run: |
          npm ci --silent --prefer-offline --no-audit --fund=false --no-progress
          npm run build --filter=@tenantflow/frontend
          echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY