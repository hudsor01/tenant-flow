name: CI

on:
  push:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 3
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install & Check
        run: |
          npm ci --silent --prefer-offline --no-audit --fund=false
          cd apps/backend && npx prisma generate --silent
          npm run lint || exit 1
          npx turbo build --filter=@tenantflow/shared || exit 1
          npx turbo build --filter=@tenantflow/frontend || exit 1