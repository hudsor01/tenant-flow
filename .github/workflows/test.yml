jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          cache: 'npm'
          node-version: '22'
      
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
        
      - name: Build
        run: npm run build
name: Test
on:
  - push
