name: Tests

on:
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'

jobs:
  quick-tests:
    name: Quick Tests
    runs-on: ubuntu-latest
    timeout-minutes: 4
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install & Test
        run: |
          npm ci --silent --prefer-offline --no-audit --fund=false
          cd apps/backend && npx prisma generate --silent
          npm run test:unit --silent || echo "Unit tests failed but continuing"
          npm audit --audit-level=high --production || echo "Security audit failed but continuing"