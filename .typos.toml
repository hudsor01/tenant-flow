# typos-cli configuration
# https://github.com/crate-ci/typos

[files]
extend-exclude = [
    "*.map",
    "*.pkl",
    "*.lock",
    "pnpm-lock.yaml",
    "supabase/schemas/*",
    ".serena/",
    "node_modules/",
    ".next/",
    "dist/",
    "CHANGELOG.md",
]

[default.extend-identifiers]
temporar = "temporar"  # substring match for temporary/temporarily

[default.extend-words]
# Domain-specific terms that are not typos
brin = "brin"      # PostgreSQL BRIN index type
yoy = "yoy"        # Year-over-year (financial term)
ND = "ND"           # North Dakota state abbreviation
BA = "BA"           # State abbreviation / bank account
EIN = "EIN"         # Employer Identification Number (IRS)
IZ = "IZ"           # Part of timezone identifiers
ue = "ue"           # SQL variable prefix
Tre = "Tre"         # Part of identifier names
Pn = "Pn"           # Part of identifier names
Exctract = "Exctract"  # Supabase generated schema
retrive = "retrive"    # Supabase generated schema
coercable = "coercable" # Supabase generated schema
