<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f7;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background: #000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #333;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 6px;
            background: #f0f0f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OAuth Callback Test</h1>
        <div class="status" id="status">Ready to test OAuth flow</div>

        <button onclick="testCallback()">Test /auth/callback Route</button>
        <button onclick="testCallbackWithCode()">Test with Mock Code</button>
        <button onclick="simulateGoogleRedirect()">Simulate Google Redirect</button>

        <div style="margin-top: 30px">
            <h3>Test Results:</h3>
            <pre id="results" style="text-align: left; background: #f9f9fb; padding: 15px; border-radius: 6px; max-width: 500px; overflow-x: auto;"></pre>
        </div>
    </div>

    <script>
        const updateResults = (message) => {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
        };

        const testCallback = async () => {
            updateResults('Testing /auth/callback route...');
            try {
                const response = await fetch('http://localhost:3000/auth/callback', {
                    method: 'GET',
                    redirect: 'manual'
                });
                updateResults(`Response: ${response.status} ${response.statusText}`);
                updateResults(`Redirects to: ${response.headers.get('location') || 'N/A'}`);
                if (response.status === 307 && response.headers.get('location')?.includes('auth-code-error')) {
                    updateResults('✅ Callback route working correctly!');
                }
            } catch (error) {
                updateResults(`❌ Error: ${error.message}`);
            }
        };

        const testCallbackWithCode = async () => {
            updateResults('Testing /auth/callback with mock code...');
            try {
                const response = await fetch('http://localhost:3000/auth/callback?code=test123&next=/dashboard', {
                    method: 'GET',
                    redirect: 'manual'
                });
                updateResults(`Response: ${response.status} ${response.statusText}`);
                const location = response.headers.get('location') || 'N/A';
                updateResults(`Redirects to: ${location}`);
                if (location.includes('error=')) {
                    updateResults('✅ Route attempts Supabase exchange!');
                }
            } catch (error) {
                updateResults(`❌ Error: ${error.message}`);
            }
        };

        const simulateGoogleRedirect = () => {
            updateResults('Simulating Google OAuth redirect...');
            const mockCode = 'mock_google_auth_code_' + Date.now();
            const callbackUrl = `http://localhost:3000/auth/callback?code=${mockCode}&next=/dashboard`;
            updateResults(`Would redirect to: ${callbackUrl}`);
            updateResults('Opening in new tab...');
            window.open(callbackUrl, '_blank');
        };
    </script>
</body>
</html>
